name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]

# ğŸ‘‰ gh-pages ë¸Œëœì¹˜ë¡œ í‘¸ì‹œí•  ìˆ˜ ìˆë„ë¡ ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages     # gh-pages ë¸Œëœì¹˜ë¡œ ë°°í¬
          force_orphan: true           # ì²« ë°°í¬ ì‹œ íˆìŠ¤í† ë¦¬ ì—†ì–´ë„ ìƒì„±ë˜ê²Œ
